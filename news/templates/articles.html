{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}


{% include 'base.html'%}
{% block content %}


<div id="bloc_page">

<h3>{{ title }}</h3>
<hr>
{% for article in list_of_articles %}

<div>
  <h4><a href="/get/{{ article.id }}">{{ article.article_title }}</a></h4><small></small>
  <p>{{ article.article_content|lower|truncatewords:200 }}</p>
</div>

{% endfor %}
<hr>

</div>

{% endblock %}
